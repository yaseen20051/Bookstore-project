<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body style="display: flex; flex-direction: column; min-height: 100vh;">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4>Register</h4>
                    </div>
                    <div class="card-body">
                        <form id="registerForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" required minlength="3" maxlength="50">
                                    <div class="invalid-feedback">
                                        Username must be between 3 and 50 characters.
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" required minlength="6">
                                    <div class="invalid-feedback">
                                        Password must be at least 6 characters long.
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="first_name" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="first_name" required>
                                    <div class="invalid-feedback">
                                        First Name is required.
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="last_name" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="last_name" required>
                                    <div class="invalid-feedback">
                                        Last Name is required.
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                                <div class="invalid-feedback">
                                    Please enter a valid email address.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="phone" pattern="[0-9]{10}">
                                <div class="invalid-feedback">
                                    Please enter a 10-digit phone number.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="shipping_address" class="form-label">Shipping Address</label>
                                <textarea class="form-control" id="shipping_address" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Register</button>
                        </form>
                        <div class="mt-3 text-center">
                            <p>Already have an account? <a href="/login.html">Login here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center p-3 mt-5">
        <p>&copy; 2025 Bookstore</p>
    </footer>

    <script src="/js/common.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            e.stopPropagation(); // Stop event bubbling

            const form = e.target;
            if (!form.checkValidity()) {
                form.classList.add('was-validated');
                return;
            }
            form.classList.add('was-validated');
            
            const formData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                first_name: document.getElementById('first_name').value,
                last_name: document.getElementById('last_name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                shipping_address: document.getElementById('shipping_address').value
            };

            try {
                showSpinner(); // Show spinner
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include', // Include cookies for consistency
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    if (window.toast) {
                        window.toast.success('Registration successful! Redirecting to login...');
                    }
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 1000);
                } else {
                    if (window.toast) {
                        window.toast.error(data.error || 'Registration failed');
                    } else {
                        alert(data.error || 'Registration failed');
                    }
                }
            } catch (error) {
                console.error('Registration error:', error);
                if (window.toast) {
                    window.toast.error('An error occurred during registration.');
                } else {
                    alert('An error occurred during registration.');
                }
            } finally {
                hideSpinner(); // Hide spinner
            }
        });
    </script>
    <script src="/js/toast.js"></script>
</body>
</html>
