<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Admin Panel</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/add-book.html">Add Book</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/manage-books.html">Manage Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/orders.html">Publisher Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/reports.html">Reports</a>
                    </li>
                </ul>
                <button class="btn btn-outline-light" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Welcome, Admin!</h2>
        <p>This is your dashboard. Use the navigation links to manage the bookstore.</p>
        
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-header">Total Customers</div>
                    <div class="card-body">
                        <h5 class="card-title" id="customerCount">Loading...</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-success mb-3">
                    <div class="card-header">Total Books</div>
                    <div class="card-body">
                        <h5 class="card-title" id="bookCount">Loading...</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-warning mb-3">
                    <div class="card-header">Pending Orders</div>
                    <div class="card-body">
                        <h5 class="card-title" id="orderCount">Loading...</h5>
                    </div>
                </div>
            </div>
        </div>

        <a href="/customer/browse.html" class="btn btn-info">View Customer Site</a>
    </div>

    <footer class="bg-dark text-white text-center p-3 mt-5">
        <p>&copy; 2025 Bookstore</p>
    </footer>

    <script src="/js/common.js"></script>
    <script src="/js/admin.js"></script>
</body>
</html>
