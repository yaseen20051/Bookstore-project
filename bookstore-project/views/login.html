<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body style="display: flex; flex-direction: column; min-height: 100vh;">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Customer Login</h4>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        <div class="mt-3 text-center">
                            <p>Don't have an account? <a href="/register.html">Register here</a></p>
                            <p>Are you an admin? <a href="/admin/login.html">Login here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center p-3 mt-5">
        <p>&copy; 2025 Bookstore</p>
    </footer>

    <script src="/js/common.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const user_type = 'customer'; // Hardcode user_type to customer for this page

            try {
                showSpinner();
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, user_type })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    if (window.toast) {
                        window.toast.success('Login successful! Redirecting...');
                    }
                    setTimeout(() => {
                        window.location.href = '/customer/browse.html';
                    }, 500);
                } else {
                    if (window.toast) {
                        window.toast.error(data.error || 'Login failed');
                    } else {
                        alert(data.error || 'Login failed');
                    }
                }
            } catch (error) {
                console.error('Login error:', error);
                if (window.toast) {
                    window.toast.error('An error occurred during login.');
                } else {
                    alert('An error occurred during login.');
                }
            } finally {
                hideSpinner();
            }
        });
    </script>
    <script src="/js/toast.js"></script>
</body>
</html>
