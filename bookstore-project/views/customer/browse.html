<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Bookstore</a>
            <button class="btn btn-outline-light" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Browse Books</h2>
        
        <!-- Search Form -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="searchTitle" placeholder="Title">
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="searchAuthor" placeholder="Author">
                    </div>
                    <div class="col-md-3">
                        <select class="form-control" id="searchCategory">
                            <option value="">All Categories</option>
                            <option value="Science">Science</option>
                            <option value="Art">Art</option>
                            <option value="Religion">Religion</option>
                            <option value="History">History</option>
                            <option value="Geography">Geography</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-primary w-100" onclick="searchBooks()">Search</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Books List -->
        <div id="booksList" class="row"></div>
    </div>

    <script>
        // Load all books on page load
        window.onload = () => {
            loadBooks();
        };

        async function loadBooks() {
            try {
                const response = await fetch('/api/books');
                const books = await response.json();
                displayBooks(books);
            } catch (error) {
                console.error('Error loading books:', error);
            }
        }

        async function searchBooks() {
            const title = document.getElementById('searchTitle').value;
            const author = document.getElementById('searchAuthor').value;
            const category = document.getElementById('searchCategory').value;

            const params = new URLSearchParams();
            if (title) params.append('title', title);
            if (author) params.append('author', author);
            if (category) params.append('category', category);

            try {
                const response = await fetch(`/api/books/search?${params}`);
                const books = await response.json();
                displayBooks(books);
            } catch (error) {
                console.error('Error searching books:', error);
            }
        }

        function displayBooks(books) {
            const container = document.getElementById('booksList');
            container.innerHTML = '';

            books.forEach(book => {
                const bookCard = `
                    <div class="col-md-4 mb-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">${book.title}</h5>
                                <p class="card-text">
                                    <strong>Author(s):</strong> ${book.authors || 'N/A'}<br>
                                    <strong>Category:</strong> ${book.category}<br>
                                    <strong>Price:</strong> $${book.price}<br>
                                    <strong>Stock:</strong> ${book.quantity_in_stock}
                                </p>
                                <button class="btn btn-success w-100" 
                                        onclick="addToCart('${book.ISBN}')"
                                        ${book.quantity_in_stock === 0 ? 'disabled' : ''}>
                                    ${book.quantity_in_stock === 0 ? 'Out of Stock' : 'Add to Cart'}
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += bookCard;
            });
        }

        async function addToCart(isbn) {
            try {
                const response = await fetch('/api/cart/items', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ isbn, quantity: 1 })
                });

                if (response.ok) {
                    alert('Book added to cart!');
                } else {
                    alert('Failed to add book to cart');
                }
            } catch (error) {
                console.error('Error adding to cart:', error);
            }
        }

        async function logout() {
            try {
                await fetch('/api/auth/logout', { method: 'POST' });
                window.location.href = '/login';
            } catch (error) {
                console.error('Logout error:', error);
            }
        }
    </script>
</body>
</html>
