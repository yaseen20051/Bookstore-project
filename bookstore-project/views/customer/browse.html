<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Bookstore</a>
            <div>
                <a href="/customer/profile.html" class="btn btn-outline-light">My Profile</a>
                <a href="/customer/cart.html" class="btn btn-outline-light">My Cart</a>
                <a href="/customer/orders.html" class="btn btn-outline-light">My Orders</a>
                <button class="btn btn-outline-light" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Browse Books</h2>
        
        <!-- Search Form -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="searchTitle" placeholder="Title">
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="searchAuthor" placeholder="Author">
                    </div>
                    <div class="col-md-3">
                        <select class="form-control" id="searchCategory">
                            <option value="">All Categories</option>
                            <option value="Science">Science</option>
                            <option value="Art">Art</option>
                            <option value="Religion">Religion</option>
                            <option value="History">History</option>
                            <option value="Geography">Geography</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-primary w-100" onclick="searchBooks()">Search</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Books List -->
        <div id="booksList" class="row"></div>
    </div>

    <footer class="bg-dark text-white text-center p-3 mt-5">
        <p>&copy; 2025 Bookstore</p>
    </footer>

    <script src="/js/common.js"></script>
    <script src="/js/customer.js"></script>
</body>
</html>
