<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/customer/browse.html">Bookstore</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Checkout</h2>
        <div class="row">
            <div class="col-md-8">
                <form id="checkoutForm">
                    <div class="card">
                        <div class="card-header">Payment Information</div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="credit_card_number" class="form-label">Credit Card Number</label>
                                <input type="text" class="form-control" id="credit_card_number" required>
                            </div>
                            <div class="mb-3">
                                <label for="card_expiry" class="form-label">Expiry (MM/YYYY)</label>
                                <input type="text" class="form-control" id="card_expiry" placeholder="MM/YYYY" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Complete Purchase</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center p-3 mt-5">
        <p>&copy; 2025 Bookstore</p>
    </footer>

    <script src="/js/common.js"></script>
    <script src="/js/customer.js"></script>
</body>
</html>
